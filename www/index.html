<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
      <link href="css/style.css" rel="stylesheet">
      <link href="css/button.css" rel="stylesheet">
      <link href="css/3d-buttons.css" rel="stylesheet">
      <link rel="stylesheet" href="lib/nvd3/build/nv.d3.css" />

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
      <script src="lib/d3/d3.js"></script>
      <script src="lib/nvd3/build/nv.d3.js"></script>
      <script src="lib/angularjs-nvd3-directives/dist/angularjs-nvd3-directives.js"></script>
      
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
  <ion-nav-bar class="bar-stable">
      
  </ion-nav-bar>
  <div class="bar bar-header bar-positive">
      <h1 class="title">Stress App</h1>
      <div class="row">
          <div class="col"></div>
          <div class="col">
              <div class="content has-header padding-bottom">
                  <div class="padding">
                      <div class="button-bar bar-positive padding ">
                          <a class="button">Auto</a>
                          <a class="button">On</a>
                          <a class="button">Off</a>
                      </div>
                  </div>
              </div>
          </div>
          <div class="col"></div>

      </div>
  </div>




  <!--
  The views will be rendered in the <ion-nav-view> directive below
  Templates are in the /templates folder (but you could also
  have templates inline in this html file if you'd like).
  -->

    <ion-nav-view></ion-nav-view>
  </body>
</html>
